<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Page icon Link -->
    <link rel="icon" href="images/icon.png" />
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Page Style Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  " data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand d-flex  " href="#">
            <img src="images/logo.png" width="36" height="30" alt="">
            <div class="mx-2">
                <h1 class="m-0">Weather</h1>
                <small class="m-0">tagline goes here</small>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item pe-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link " href="#">Photos</a>
              </li>
              <li class="nav-item pe-5">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!------------------------ Start Display Temp ------------------------>
    <section class="display-temp">
      <div class="layer w-100 h-100 py-4">
        <div class="container">
          <div class="search my-5">
            <input
              type="text"
              id="searchInput"
              class="form-control p-3 rounded-5 mb-5"
              placeholder="&#xF002; Search By City..."
              style="font-family: Arial, FontAwesome"
            />
          </div>
        </div>
        <div class="container">
          <div class="city-temp">
            <div class="row">
              <!-- Today's Card -->
              <div class="col-md-4">
                <div class="temp-card">
                  <div class="day-and-date d-flex justify-content-between">
                    <p id="today">sunday</p>
                    <p id="today-date">16feb</p>
                  </div>

                  <div class="temp-info text-white p-4">
                    <p id="location" class="fs-2"></p>
                    <div class="d-flex justify-content-between my-3">
                      <div class="d-flex">
                        <h2 id="today-degree"></h2>
                        <h2><sup>o</sup>C</h2>
                      </div>
                      <img
                        id="today-icon"
                        width="90"
                        alt=""
                      />
                    </div>
                    <p id="today-description" class="fs-5 text-info"></p>
                    <div class="details p-2">
                      <i class="fa-solid fa-umbrella"></i>
                      <span id="humidty"></span><span>%</span>

                      <i class="fa-solid fa-wind ps-3"></i>
                      <span id="wind"></span><span>km/h</span>

                      <i class="fa-solid fa-compass ps-3"></i>
                      <span id="compass"></span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Next Days Cards -->
              <div class="col-md-4">
                <div class="temp-card nextDay-card text-center">
                  <div class="day-and-date d-flex justify-content-between">
                    <p class="nextDay"></p>
                    <p class="nextDate"></p>
                  </div>

                  <div class="temp-info text-white p-5">
                    <div>
                      <img
                        class="nextDay-icon"
                        width="90"
                        alt=""
                      />
                    </div>
                    <div class="d-flex justify-content-center">
                      <h2 class="max-degree"></h2>
                      <h2><sup>o</sup>C</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                      <p class="min-degree"></p>
                      <p><sup>o</sup>C</p>
                    </div>
                    <p class="nextDay-description" class="fs-5 text-info"></p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="temp-card nextDay-card text-center">
                  <div class="day-and-date d-flex justify-content-between">
                    <p class="nextDay"></p>
                    <p class="nextDate"></p>
                  </div>

                  <div class="temp-info text-white p-5">
                    <div>
                      <img
                        class="nextDay-icon"
                        width="90"
                        alt=""
                      />
                    </div>
                    <div class="d-flex justify-content-center">
                      <h2 class="max-degree"></h2>
                      <h2><sup>o</sup>C</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                      <p class="min-degree"></p>
                      <p><sup>o</sup>C</p>
                    </div>
                    <p class="nextDay-description" class="fs-5 text-info"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------------------------ End Display Temp ------------------------>

    <!-- Bootstrap Link -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Page Main Script Link -->
    <script src="js/main.js"></script>
  </body>
</html>
